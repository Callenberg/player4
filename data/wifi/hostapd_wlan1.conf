## Retro Audiophile Designs 2021
#              ~ configuration file based on raspberry.org ~
# reference:
# https://www.raspberrypi.org/documentation/configuration/wireless/access-point-routed.md
# [RAD] raspeberry pi org recommended channel 7; changed to 6 2021-03-19
# hw_mode=g means 2.4 GHz, change to hw_mode=a to support 5 GHz [IEEE 802.11a is 5 GHz]

interface=wlan1
ssid=Player
hw_mode=g
channel=6
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0
wpa=2
wpa_passphrase=retroplayer
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP
country_code=CA

