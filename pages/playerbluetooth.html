<head>
  <title>Player Bluetooth</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" href="apple-touch-icon-iphone.png">
  <meta name="apple-mobile-web-app-title" content="player">
  <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="black">
 <link rel="apple-touch-icon" href="apple-touch-icon-iphone.png">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="black">
 <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
 <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
 <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
 <link rel="manifest" href="/site.webmanifest">
 <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
 <meta name="application-name" content="player">
 <meta name="msapplication-TileColor" content="#da532c">
 <meta name="theme-color" content="#ffffff">
  <!--Versions: Bootstrap 4.3.1; Fontawesome 5.12.0 -->
<link href="bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="all.min.css" type="text/css" rel="stylesheet"> <!--load all fontawesome fonts and styles -->
<link rel="stylesheet" href="notyf.min.css">
<link href="player.css" type="text/css" rel="stylesheet">
</head>
<body class="bg">
<!-- Container; holds player page grid (3 columns & fixed rows); -->
<div class="container bg-darker-inner pt-2 vh-100"> <!-- vh-100 viewport height 100%-->
<!-- Header part uses most of the stylings of the usb-list page-->
<header>
  <div class="row mb-1">
    <!-- responsive column left -->
    <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
    </div>
      <div class="col usblist-header-border pl-1 py-1">
        <a  href="playerbluetooth.html" title="Update Bluetooth Page">
        <i class="settings-symbol fab fa-bluetooth-b fa-3x"></i>
      </a>
      </div>
      <div class="col usblist-header-border text-center usblist-headline pt-2">
        <h3><strong>Bluetooth</strong></h3>
      </div>
      <div class="col usblist-header-border d-flex justify-content-end align-top pt-1 pr-2">
        <button class="playback-btn" type="button" onclick="window.location.href = 'player.html';">
          <i class="home-btn fas fa-home fa-2x" href="player.html" title="Player Page"></i>
        </button>
      </div>
      <!-- responsive column right -->
      <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
      </div>
  </div>
</header>
    <!-- Bluetooth Connections ==========================================    -->
    <div class="row">
      <!-- Responsive column left -->
      <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
      </div>
      <!-- Center column for connections -->
      <div class="col">
<!-- Fixed: connection help text -->
        <div class="col settings-border bg-darkest-inner mx-0">
          <p class="settings-text m-0">When Bluetooth is ON:</p>
            <p class="settings-text-small m-0 pb-2">1. Phones can connect and stream, <br>
               &nbsp; &nbsp; and in addition you can,
            <br>2. Connect the Player to a Bluetooth speaker.<br></p>
          <p class="settings-text m-0">Unpair all devices by turning OFF/ON Bluetooth.</p>
          <p class="settings-text-small m-0 pb-2">(disconnects Bluetooth speakers and phones) <br> </p>
        </div>
<!-- Flex: bluetooth setting    <ul id="bluetooth-list" class="list-group no-bullet"> -->
        <div id="bluetooth-list">

            <!-- content injected here by playerbluetooth.js, might be empty -->

        </div>

    </div> <!-- ends the main centre column -->
    <!-- Responsive column right -->
    <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
    </div>
  </div>    <!-- Ends Row element-->
  <!-- fixed bottom nav bar - this is outside of row element -->
      <div id ="nav-bar" class="bottom-btn fixed-bottom pb-1">
        <ol class="nav nav-justified bg-dark  ">
          <!-- Wi-Fi -->
          <li class="nav-item border border-secondary p-1 mr-1">
              <a class="nav-link" href="playerwifi.html">
                  <i class="usb-btn fas fa-wifi fa-2x" title="Wi-Fi"></i>
                  </a>
          </li>
          <!-- USB playback -->
          <li class="nav-item border border-secondary p-1 mx-1">
              <a class="nav-link" href="playerplayback.html">
                  <i class="usb-btn fab fa-usb fa-2x" title="USB Playback"></i>
                  </a>
          </li>
          <!-- Settings -->
          <li class="nav-item border border-secondary p-1 ml-1">
            <a class="nav-link" href="playersettings.html">
              <i class="home-btn fas fa-cog fa-2x" title="Settings"></i>
            </a>
          </li>
        </ol>
      </div> <!-- ends fixed bottom nav bar -->
  <!-- Modal for bluetooth speaker findings - this is outside of row element-->
  <div id="btSpkrModal" class="modal fade"
                  tabindex="-1" aria-labelledby="btSpkrModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content scan-outer-border bg-darker-inner">
        <div class="modal-header scan-border">
          <i class="player-headline fas fa-volume-off fa-2x pr-2"></i>
          <p class="modal-title player-headline mt-1" id="btSpkrModalLabel">
            <strong> Available Bluetooth Speakers: </strong>
          </p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="btspkr-available" class="modal-body">
          No speakers were found . . .
        </div>
        <div class="modal-footer scan-border-top">
          <button type="button" class="btn btn-secondary scan-btn" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary scan-btn bg-orange" onclick="scanSpeakerClicked()">
            Scan again</button>
        </div>
      </div>
    </div>
  </div> <!-- Ends Modal element-->
</div>   <!-- Ends Container element-->

<!-- load the Javascripts -->
   <script type="text/javascript" src="jquery-3.3.1.slim.min.js"></script>
   <script type="text/javascript" src="popper.min.js"></script>
   <script src="socket.io.js"></script>
   <script src="notyf.min.js"></script>
   <script type="text/javascript" src="bootstrap.min.js"></script>
   <script type="text/javascript" src="playerbluetooth.js"></script>

</body>
</html>
