<body class="bg">
<!-- Container; holds playlist grid (3 columns & 2 fixed rows); -->
<div class="container bg-darker-inner pt-2 min-vh-100">
<!-- USB list header part - fixed size-->
<header>
  <div class="row mb-1">
    <!-- responsive column -->
    <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
    </div>
      <div class="col playlist-header-border pl-1">
        <a  href="playerusb.html" title="Update USB Page">
        <i class="usblist-symbol fab fa-usb fa-3x"></i>
      </a>
      </div>
      <div class="col playlist-header-border text-center usblist-headline pt-2">
        <h3><strong>USB</strong></h3>
      </div>
      <div class="col playlist-header-border d-flex justify-content-end align-top pt-1 pr-2">
        <button class="playback-btn" type="button" onclick="window.location.href = 'player.html';">
          <i class="home-btn fas fa-home fa-2x" href="player.html" title="Player Start Page"></i>
          </button>
      <!-- responsive column -->
      </div>
      <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
      </div>
  </div>
</header>
<!-- USB directory list - dynamic -->
    <div class="row mb-1">
      <!-- responsive column -->
      <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
      </div>
      <!-- Centre Column - holds content list of USB -->
      <div class="col m-0 p-0 mx-1">
        <!-- dynamic list-part below, always present folder at top, files or folders -->
        <ul id="directory-content" class="listgroup no-bullet p-0">
          <!-- target for list  -->
        </ul>
      </div>
      <!-- responsive column -->
      <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
      </div>
    </div>

  </div> <!-- ends container for USB content -->
  <!-- fixed nav list at bottom of page -->
  <div id="nav-bar" class="bottom-btn fixed-bottom pb-1">
    <ol class="nav nav-justified bg-dark  ">
      <!-- USB-->
      <li class="nav-item  d-flex align-items-stretch">
          <button id="root" type="button" class="btn clear-playlist-btn text-nowrap" title="Top folder">&nbsp; Go to Top Folder &nbsp;</button>
              </li>
      <!-- playlist -->
      <li class="nav-item border border-secondary ml-1">
        <a class="nav-link" href="playerplaylist.html">
          <i class="playlist-btn fas fa-th-list fa-2x" title="Playlist"></i>
        </a>
      </li>
      <!-- back to  -->
      <li class="nav-item border border-secondary ml-1">
        <a class="nav-link" href="playerplayback.html">
          <i class="home-btn fas fa-play-circle fa-2x" title="Playback"></i>
        </a>
      </li>
    </ol>
  </div>
<!-- load the Javascripts -->
