<body class="bg">

<div class="container bg-darker-inner pt-2 min-vh-100">

<!-- Player list header - fixed size   vh-100-->
  <div class="row mb-1">
    <!-- responsive  column-->
    <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
    </div>
    <!-- Playlist header column-->
    <div class="col playlist-header-border pl-1">
      <a  href="playerplaylist.html" title="Update Playlist">
        <span class="playlist-symbol fas fa-th-list fa-3x"></span>
      </a>
    </div>
    <div class="col playlist-header-border text-center playlist-headline pt-2">
        <h3>Playlist</h3>
    </div>
    <div class="col playlist-header-border d-flex justify-content-end align-top pt-1 pr-2">
      <button class="playback-btn" type="button" onclick="window.location.href = 'player.html';">
        <i class="home-btn fas fa-home fa-2x" href="player.html" title="Player Start Page"></i>
        </button>
    </div>
    <!-- responsive  column-->
    <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
    </div>
  </div>
    <!-- Player list - dynamic-->
    <div class="row mb-1">
      <!-- responsive  column-->
      <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
      </div>
      <!-- Centre Column - holds list-->
      <div class="col m-0 p-0 mx-1">
<!-- Dynamic list-part below=================================================-->
        <ul id="playlist" class="list-group no-bullet">


        </ul>
      </div>
        <!-- responsive  column-->
        <div class="col-auto d-none d-sm-block col-sm-2 col-md-3 col-lg-4 my-auto">
        </div>
      </div>

    </div> <!-- ends container for playlist-->
<!-- fixed bottom button -->
    <div id ="nav-bar" class="bottom-btn fixed-bottom pb-1">
      <ol class="nav nav-justified bg-dark  ">
        <!-- USB-->
        <li class="nav-item border border-secondary mr-1">
            <a class="nav-link" href="playerusb.html">
                <i class="usb-btn fab fa-usb fa-2x" title="USB Content"></i>
                </a>
                </li>
        <!-- playlist -->
        <li class="nav-item d-flex align-items-stretch">
          <button id="clear-all" type="button" class="btn clear-playlist-btn text-nowrap" title="Clear Playlist">&nbsp; &nbsp; &nbsp; Clear Playlist &nbsp; &nbsp; &nbsp;</button>
        </li>
        <!-- back to playback -->
        <li class="nav-item border border-secondary ml-1">
          <a class="nav-link" href="playerplayback.html">
            <i class="home-btn fas fa-play-circle fa-2x" title="Playback"></i>
          </a>
        </li>
      </ol>
    </div>
<!-- load the Javascripts -->
